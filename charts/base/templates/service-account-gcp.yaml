{{- if  .Values.service_account }}
{{- if  .Values.service_account.gcp }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
metadata:
  name: {{  $.Release.Name }}
  labels:
    app: {{ $.Release.Name }}
    helm.sh/chart: {{ $.Chart.Version  }}
  annotations:
    iam.gke.io/gcp-service-account: {{ $.Release.Name }}@{{ $.Values.service_account.gcp.project }}.iam.gserviceaccount.com
{{- end }}
{{- end }}